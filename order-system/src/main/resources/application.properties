spring.application.name=order-system
database=h2
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:order-system
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.ordersystem=OrderSystemExchange
rabbitmq.exchange.warehouse=WarehouseExchange
rabbitmq.queue.warehouse=WarehouseQueue
rabbitmq.routingkey.warehouse=warehouse
rabbitmq.routingkey.ordersystem=ordersystem
